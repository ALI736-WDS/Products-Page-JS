<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botostart JS Project</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <header>
    <p> ALI736-WDS | Products-Page </p>
  </header>
  <main>
    <div id="search">
      <input type="text" id="search-input" placeholder=" Search name" />
      <div>
        <button class="filter" data-filter="all"> All </button>
        <button class="filter" data-filter="tech"> Tech </button>
        <button class="filter" data-filter="clothing"> Clothing </button>
        <button class="filter" data-filter="health"> Health </button>
      </div>

      <div id="search-price">
        <input type="number" placeholder="Search price">
        <button> Search </button>
      </div>
      <div id="products">
        <div class="products-item" data-category="tech">
          <img src="./img/iphone.png" alt="">
          <p> Apple iphone 14 pro </p>
          <span> $ 1499 </span>
        </div>
        <div class="products-item" data-category="clothing">
          <img src="./img/shoes.png" alt="">
          <p> Running Shoes </p>
          <span> $ 199 </span>
        </div>
        <div class="products-item" data-category="tech">
          <img src="./img/watch.png" alt="">
          <p> Apple Watch </p>
          <span> $ 399 </span>
        </div>
        <div class="products-item" data-category="clothing">
          <img src="./img/bag.png" alt="">
          <p> College Bag </p>
          <span> $ 139 </span>
        </div>
        <div class="products-item" data-category="clothing">
          <img src="./img/jacket.png" alt="">
          <p> Boy's jacket </p>
          <span> $ 169 </span>
        </div>
        <div class="products-item" data-category="health">
          <img src="./img/shampoo.png" alt="">
          <p> Keratin Hair Care </p>
          <span> $ 39 </span>
        </div>
        <div class="products-item" data-category="tech">
          <img src="./img/airpods.png" alt="">
          <p> Apple Airpods Pro </p>
          <span> $ 299 </span>
        </div>
        <div class="products-item" data-category="health">
          <img src="./img/vitamin.png" alt="">
          <p> Vitamin E </p>
          <span> $ 39 </span>
        </div>
        <div class="products-item" data-category="health">
          <img src="./img/cream.png" alt="">
          <p> Face Cream </p>
          <span> $ 39 </span>
        </div>
      </div>
    </div>
  </main>
  <script src=" ./js/app.js"></script>
</body>

</html>
